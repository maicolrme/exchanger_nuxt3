<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoEx - Código de Confirmación</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        /* Light Mode */
        .light-mode { background-color: #f5f5f5; color: #1a1a1a; }
        .light-mode .bg-gray-900 { background-color: #f5f5f5 !important; }
        .light-mode .bg-gray-800 { background-color: #ffffff !important; border: 1px solid #e5e5e5; }
        .light-mode .bg-gray-700 { background-color: #f8f8f8 !important; }
        .light-mode .text-white { color: #1a1a1a !important; }
        .light-mode .text-gray-300 { color: #666666 !important; }
        .light-mode .text-gray-400 { color: #999999 !important; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="app" class="min-h-screen relative">
        <header class="bg-gray-900 p-4 flex justify-between items-center shadow-md">
            <button @click="goBack" class="text-yellow-500 hover:text-yellow-400 transition-colors duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="text-xl font-bold text-white">Código de Confirmación</h1>
            <button @click="toggleTheme" class="text-gray-400 hover:text-white transition-colors duration-300">
                <svg v-if="isLightMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m8.042-8.485l.707-.707M10.95 18.49l-.707.707m8.485-1.414l.707.707M18.49 10.95l.707-.707M18.49 13.05l.707-.707m-1.414-8.485l-.707.707M3 12h1m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg v-else class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>
        <div class="flex items-center justify-center p-4 min-h-full">
        <div class="max-w-md w-full bg-gray-800 rounded-lg p-4 sm:p-6 shadow-lg mx-2 sm:mx-0" style="margin-top: auto; margin-bottom: auto;">
            <div class="text-center mb-6">
                <h1 class="text-xl sm:text-2xl font-bold mb-2">Ingresa el Código de Confirmación</h1>
                <p class="text-gray-400">Hemos enviado un código a tu correo electrónico.</p>
            </div>

            <form @submit.prevent="verifyCode" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-1" for="code">Código</label>
                    <input type="text" id="code" v-model="code" required
                        class="w-full px-3 py-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-base">
                </div>

                <button type="submit" 
                    class="w-full py-2 bg-yellow-500 text-gray-900 rounded-md font-semibold hover:bg-yellow-400 transition-colors duration-300 text-base">
                    Verificar Código
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-400">
                    ¿No recibiste el código?
                    <a href="#" @click.prevent="resendCode" class="text-yellow-500 hover:text-yellow-400 font-medium">Reenviar Código</a>
                </p>
            </div>
        </div>
        </div>
    </div>

    <footer class="p-4 text-center text-gray-500 text-xs">
        © 2023 CryptoEx. Todos los derechos reservados.
    </footer>

    <script>
        new Vue({
            el: '#app',
            data: {
                code: '',
                isLightMode: false
            },
            methods: {
                verifyCode() {
                    // Aquí se implementará la lógica para verificar el código
                    console.log('Verificando código:', this.code);
                    alert('Código verificado. Ahora puedes cambiar tu contraseña.');
                    window.location.href = 'forgot-password-change.html';
                },
                resendCode() {
                    // Aquí se implementará la lógica para reenviar el código
                    console.log('Reenviando código...');
                    alert('Se ha reenviado un nuevo código a su correo electrónico.');
                },
                goBack() {
                    window.history.back();
                },
                toggleTheme() {
                    this.isLightMode = !this.isLightMode;
                    localStorage.setItem('isLightMode', this.isLightMode);
                }
            },
            mounted() {
                this.isLightMode = localStorage.getItem('isLightMode') === 'true';
            }
        });
    </script>
</body>
</html>
