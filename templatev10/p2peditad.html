<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoEx - Editar Anuncio P2P</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; transition: background-color 0.3s, color 0.3s; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Light Mode Styles */
        .light-mode { background-color: #f5f5f5; color: #1a1a1a; }
        .light-mode .bg-gray-900 { background-color: #f5f5f5 !important; }
        .light-mode .bg-gray-800 { background-color: #ffffff !important; border: 1px solid #e5e5e5; }
        .light-mode .bg-gray-700 { background-color: #f8f8f8 !important; }
        .light-mode .text-white { color: #1a1a1a !important; }
        .light-mode .text-gray-300 { color: #666666 !important; }
        .light-mode .text-gray-400 { color: #999999 !important; }
        .light-mode .border-gray-700 { border-color: #e5e5e5 !important; }
        .light-mode .chat-bubble-sent { background-color: #facc15 !important; color: #1a1a1a !important; }
        .light-mode .chat-bubble-received { background-color: #e5e7eb !important; color: #1a1a1a !important; }
        .light-mode input { background-color: #f0f0f0 !important; border-color: #e5e5e5 !important; }

        .toggle-switch { position: relative; width: 48px; height: 24px; background-color: #4b5563; border-radius: 12px; cursor: pointer; transition: background-color 0.3s; }
        .toggle-switch.active { background-color: #fbbf24; }
        .toggle-slider { position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background-color: white; border-radius: 50%; transition: transform 0.3s; }
        .toggle-switch.active .toggle-slider { transform: translateX(24px); }

        .chat-bubble-sent { background-color: #fbbf24; color: #1f2937; }
        .chat-bubble-received { background-color: #374151; }
    </style>
</head>
<body class="bg-gray-900 text-white" :class="{'light-mode': isLightMode}">
    <div id="app">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button @click="goBack" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h1 class="text-xl font-bold text-yellow-400">CryptoEx</h1>
                </div>
                <div class="flex items-center gap-2">
                    <div class="hidden md:flex items-center gap-2">
                        <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <div @click="toggleTheme" class="toggle-switch" :class="{'active': isLightMode}"><div class="toggle-slider"></div></div>
                        <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path></svg>
                    </div>
                    <button class="text-gray-400 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg></button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-6">
            <h2 class="text-3xl font-bold text-center mb-8">Editar Anuncio P2P</h2>
            <div class="bg-gray-800 rounded-lg p-6 max-w-2xl mx-auto">
                <form @submit.prevent="updateAd" class="space-y-6">
                    <!-- Tipo de Anuncio -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Quiero:</label>
                        <div class="flex rounded-lg bg-gray-700 p-1">
                            <button type="button" @click="ad.type = 'buy'" :class="{'bg-yellow-500 text-gray-900': ad.type === 'buy', 'text-gray-300 hover:text-white': ad.type !== 'buy'}" class="w-1/2 py-2 rounded-md text-sm font-medium transition-colors duration-200 focus:outline-none">
                                Comprar
                            </button>
                            <button type="button" @click="ad.type = 'sell'" :class="{'bg-yellow-500 text-gray-900': ad.type === 'sell', 'text-gray-300 hover:text-white': ad.type !== 'sell'}" class="w-1/2 py-2 rounded-md text-sm font-medium transition-colors duration-200 focus:outline-none">
                                Vender
                            </button>
                        </div>
                    

                    <!-- Criptomoneda -->
                    <div>
                        <label for="crypto" class="block text-sm font-medium text-gray-300 mb-2">Criptomoneda:</label>
                        <select id="crypto" v-model="ad.crypto" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="USDT">Tether (USDT)</option>
                        </select>
                    </div>

                    <!-- Cantidad -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="min-amount" class="block text-sm font-medium text-gray-300 mb-2">Cantidad Mínima ({{ ad.crypto }}):</label>
                            <input type="number" id="min-amount" v-model.number="ad.minAmount" placeholder="Ej: 0.001" step="any" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                        </div>
                        <div>
                            <label for="max-amount" class="block text-sm font-medium text-gray-300 mb-2">Cantidad Máxima ({{ ad.crypto }}):</label>
                            <input type="number" id="max-amount" v-model.number="ad.maxAmount" placeholder="Ej: 1.0" step="any" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                        </div>
                    </div>

                    <!-- Moneda Fiat -->
                    <div>
                        <label for="fiat" class="block text-sm font-medium text-gray-300 mb-2">Moneda Fiat:</label>
                        <select id="fiat" v-model="ad.fiat" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            <option value="USD">Dólar Estadounidense (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="ARS">Peso Argentino (ARS)</option>
                        </select>
                    </div>

                    <!-- Tipo de Precio -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Tipo de Precio:</label>
                        <div class="flex rounded-lg bg-gray-700 p-1">
                            <button type="button" @click="ad.priceType = 'fixed'" :class="{'bg-yellow-500 text-gray-900': ad.priceType === 'fixed', 'text-gray-300 hover:text-white': ad.priceType !== 'fixed'}" class="w-1/2 py-2 rounded-md text-sm font-medium transition-colors duration-200 focus:outline-none">
                                Precio Fijo
                            </button>
                            <button type="button" @click="ad.priceType = 'variable'" :class="{'bg-yellow-500 text-gray-900': ad.priceType === 'variable', 'text-gray-300 hover:text-white': ad.priceType !== 'variable'}" class="w-1/2 py-2 rounded-md text-sm font-medium transition-colors duration-200 focus:outline-none">
                                Precio Variable
                            </button>
                        </div>
                    </div>

                    <!-- Precio Fijo -->
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-300 mb-2">Precio Fijo por {{ ad.crypto }} (en {{ ad.fiat }}):</label>
                        <input type="number" id="price" v-model.number="ad.price" placeholder="Ej: 65000" step="any" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                    </div>
                    <!-- Margen de Precio Variable -->
                    <div>
                        <label for="price-premium" class="block text-sm font-medium text-gray-300 mb-2">Margen de Precio (en % sobre el precio de mercado):</label>
                        <input type="number" id="price-premium" v-model.number="ad.pricePremium" placeholder="Ej: 1.5 (para 1.5% sobre el mercado)" step="any" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                    </div>

                    <!-- Tiempo Límite de Pago -->
                    <div>
                        <label for="payment-window" class="block text-sm font-medium text-gray-300 mb-2">Tiempo Límite de Pago (minutos):</label>
                        <input type="number" id="payment-window" v-model.number="ad.paymentWindow" placeholder="Ej: 15" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                    </div>

                    <!-- Métodos de Pago -->
                    <div>
                        <label for="payment-methods" class="block text-sm font-medium text-gray-300 mb-2">Métodos de Pago:</label>
                        <select id="payment-methods" v-model="ad.paymentMethods" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Mercado Pago">Mercado Pago</option>
                            <option value="Binance Pay">Binance Pay</option>
                            <option value="Wise">Wise</option>
                            <option value="Skrill">Skrill</option>
                            <option value="Neteller">Neteller</option>
                            <option value="Uphold">Uphold</option>
                            <option value="AdvCash">AdvCash</option>
                            <option value="Perfect Money">Perfect Money</option>
                            <option value="Western Union">Western Union</option>
                            <option value="MoneyGram">MoneyGram</option>
                            <option value="Efectivo en Persona">Efectivo en Persona</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <!-- Términos del Anuncio -->
                    <div>
                        <label for="terms" class="block text-sm font-medium text-gray-300 mb-2">Términos del Anuncio:</label>
                        <textarea id="terms" v-model="ad.terms" rows="4" placeholder="Ej: Solo usuarios verificados, pago en 15 minutos, etc." class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg transition">
                        Actualizar Anuncio
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isLightMode: false,
                ad: {
                    type: 'buy',
                    crypto: 'BTC',
                    minAmount: null,
                    maxAmount: null,
                    fiat: 'USD',
                    price: null,
                    paymentMethods: [],
                    terms: '',
                    paymentWindow: 15,
                    priceType: 'fixed', // 'fixed' or 'variable'
                    pricePremium: null // Only for variable priceType
                }
            },
            methods: {
                toggleTheme() {
                    this.isLightMode = !this.isLightMode;
                    localStorage.setItem('isLightMode', this.isLightMode);
                },
                goBack() {
                    window.history.back();
                },
                updateAd() {
                    let isValid = true;
                    let alertMessage = '';

                    if (!this.ad.minAmount || !this.ad.maxAmount || this.ad.paymentMethods.length === 0 || !this.ad.terms || !this.ad.paymentWindow) {
                        alertMessage += 'Por favor, completa todos los campos requeridos.\n';
                        isValid = false;
                    }

                    if (!this.ad.price && this.ad.priceType === 'fixed') {
                        alertMessage += 'Por favor, ingresa un precio fijo.\n';
                        isValid = false;
                    }
                    if (!this.ad.pricePremium && this.ad.priceType === 'variable') {
                        alertMessage += 'Por favor, ingresa un margen de precio variable.\n';
                        isValid = false;
                    }

                    if (this.ad.minAmount <= 0 || this.ad.maxAmount <= 0 || this.ad.paymentWindow <= 0) {
                        alertMessage += 'Los valores de cantidad y tiempo límite deben ser mayores que cero.\n';
                        isValid = false;
                    }
                    if (this.ad.priceType === 'fixed' && this.ad.price <= 0) {
                        alertMessage += 'El precio fijo debe ser mayor que cero.\n';
                        isValid = false;
                    }
                    if (this.ad.priceType === 'variable' && this.ad.pricePremium <= 0) {
                        alertMessage += 'El margen de precio variable debe ser mayor que cero.\n';
                        isValid = false;
                    }

                    if (this.ad.minAmount > this.ad.maxAmount) {
                        alertMessage += 'La cantidad mínima no puede ser mayor que la cantidad máxima.\n';
                        isValid = false;
                    }

                    if (!isValid) {
                        alert(alertMessage);
                        return;
                    }

                    console.log('Anuncio actualizado:', this.ad);
                    alert('Anuncio actualizado con éxito!');
                    // Aquí se enviaría el anuncio actualizado a un backend
                    // Redirigir o limpiar formulario
                    this.goBack();
                }
            },
            mounted() {
                const savedTheme = localStorage.getItem('isLightMode');
                if (savedTheme !== null) {
                    this.isLightMode = JSON.parse(savedTheme);
                }
                
                // Aquí se cargarían los datos del anuncio existente desde el backend
                // Ejemplo:
                /*
                fetch(`/api/ads/${this.$route.params.id}`)
                    .then(response => response.json())
                    .then(data => {
                        this.ad = data;
                    });
                */
            }
        });
    </script>
</body>
</html>
