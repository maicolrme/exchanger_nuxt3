<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoEx - Configuración</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; transition: background-color 0.3s, color 0.3s; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Light Mode Styles */
        .light-mode { background-color: #f5f5f5; color: #1a1a1a; }
        .light-mode .bg-gray-900 { background-color: #f5f5f5 !important; }
        .light-mode .bg-gray-800 { background-color: #ffffff !important; border: 1px solid #e5e5e5; }
        .light-mode .bg-gray-700 { background-color: #f8f8f8 !important; }
        .light-mode .text-white { color: #1a1a1a !important; }
        .light-mode .text-gray-300 { color: #666666 !important; }
        .light-mode .text-gray-400 { color: #999999 !important; }
        .light-mode .border-gray-700 { border-color: #e5e5e5 !important; }
        .light-mode .chat-bubble-sent { background-color: #facc15 !important; color: #1a1a1a !important; }
        .light-mode .chat-bubble-received { background-color: #e5e7eb !important; color: #1a1a1a !important; }
        .light-mode input { background-color: #f0f0f0 !important; border-color: #e5e5e5 !important; }

        .toggle-switch { position: relative; width: 48px; height: 24px; background-color: #4b5563; border-radius: 12px; cursor: pointer; transition: background-color 0.3s; }
        .toggle-switch.active { background-color: #fbbf24; }
        .toggle-slider { position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background-color: white; border-radius: 50%; transition: transform 0.3s; }
        .toggle-switch.active .toggle-slider { transform: translateX(24px); }

        .chat-bubble-sent { background-color: #fbbf24; color: #1f2937; }
        .chat-bubble-received { background-color: #374151; }
    </style>
</head>
<body class="bg-gray-900 text-white" :class="{'light-mode': isLightMode}">
    <div id="app">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button @click="goBack" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h1 class="text-xl font-bold text-yellow-400">CryptoEx</h1>
                </div>
                <div class="flex items-center gap-2">
                    <div class="hidden md:flex items-center gap-2">
                        <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <div @click="toggleTheme" class="toggle-switch" :class="{'active': isLightMode}"><div class="toggle-slider"></div></div>
                        <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path></svg>
                    </div>
                    <button class="text-gray-400 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg></button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-6">
            <h2 class="text-3xl font-bold text-center mb-8">Configuración</h2>
            <div class="bg-gray-800 rounded-lg p-6 max-w-2xl mx-auto">
                <div class="space-y-6">
                    <!-- Sección de Perfil -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-200 mb-4">Perfil</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Nombre de Usuario:</label>
                                <input type="text" id="username" v-model="settings.username" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico:</label>
                                <input type="email" id="email" v-model="settings.email" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm" disabled>
                            </div>
                            <button @click="saveProfile" class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg transition">
                                Guardar Cambios del Perfil
                            </button>
                        </div>
                    </div>

                    <!-- Sección de Seguridad -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-200 mb-4">Seguridad</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="current-password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña Actual:</label>
                                <input type="password" id="current-password" v-model="settings.currentPassword" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            </div>
                            <div>
                                <label for="new-password" class="block text-sm font-medium text-gray-300 mb-2">Nueva Contraseña:</label>
                                <input type="password" id="new-password" v-model="settings.newPassword" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            </div>
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirmar Nueva Contraseña:</label>
                                <input type="password" id="confirm-password" v-model="settings.confirmPassword" class="block w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            </div>
                            <button @click="changePassword" class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg transition">
                                Cambiar Contraseña
                            </button>
                        </div>
                    </div>

                    <!-- Sección de Preferencias -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-200 mb-4">Preferencias</h3>
                        <div class="flex items-center justify-between">
                            <label for="theme-toggle" class="text-sm font-medium text-gray-300">Modo Oscuro/Claro:</label>
                            <div @click="toggleTheme" class="toggle-switch" :class="{'active': isLightMode}"><div class="toggle-slider"></div></div>
                        </div>
                    </div>

                    <!-- Sección de Cierre de Sesión -->
                    <div>
                        <button @click="logout" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-lg transition">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isLightMode: false,
                settings: {
                    username: 'UsuarioEjemplo',
                    email: 'usuario@ejemplo.com',
                    currentPassword: '',
                    newPassword: '',
                    confirmPassword: ''
                }
            },
            methods: {
                toggleTheme() {
                    this.isLightMode = !this.isLightMode;
                    localStorage.setItem('isLightMode', this.isLightMode);
                },
                goBack() {
                    window.history.back();
                },
                saveProfile() {
                    // Lógica para guardar los cambios del perfil
                    alert('Perfil actualizado!');
                    console.log('Perfil guardado:', this.settings.username);
                },
                changePassword() {
                    // Lógica para cambiar la contraseña
                    if (this.settings.newPassword !== this.settings.confirmPassword) {
                        alert('La nueva contraseña y la confirmación no coinciden.');
                        return;
                    }
                    if (this.settings.newPassword.length < 6) {
                        alert('La nueva contraseña debe tener al menos 6 caracteres.');
                        return;
                    }
                    alert('Contraseña cambiada con éxito!');
                    console.log('Contraseña cambiada.');
                    this.settings.currentPassword = '';
                    this.settings.newPassword = '';
                    this.settings.confirmPassword = '';
                },
                logout() {
                    // Lógica para cerrar sesión
                    alert('Sesión cerrada.');
                    window.location.href = 'login.html'; // Redirigir a la página de login
                }
            },
            mounted() {
                const savedTheme = localStorage.getItem('isLightMode');
                if (savedTheme !== null) {
                    this.isLightMode = JSON.parse(savedTheme);
                }
                // Aquí se cargarían los datos del usuario desde el backend
                // Ejemplo:
                /*
                fetch('/api/user/settings')
                    .then(response => response.json())
                    .then(data => {
                        this.settings.username = data.username;
                        this.settings.email = data.email;
                    });
                */
            }
        });
    </script>
</body>
</html>
