<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoEx - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 430px;
            margin: 0 auto;
        }
        .bg-gray-750 {
            background-color: #1a202c;
        }
        .hover\:bg-gray-750:hover {
            background-color: #1a202c;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="isDark ? 'bg-gray-900' : 'bg-gray-50'" class="min-h-screen transition-colors duration-300 pb-20">
            
            <!-- Header -->
            <div :class="isDark ? 'bg-gray-800' : 'bg-white'" class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg flex items-center justify-center font-bold text-gray-900">
                        CE
                    </div>
                    <div>
                        <div :class="isDark ? 'text-white' : 'text-gray-900'" class="font-bold">CryptoEx</div>
                        <div :class="isDark ? 'text-gray-400' : 'text-gray-600'" class="text-xs">Spot</div>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button :class="isDark ? 'text-gray-400' : 'text-gray-600'">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                    <button :class="isDark ? 'text-gray-400' : 'text-gray-600'">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                    </button>
                    <button @click="isDark = !isDark" :class="isDark ? 'text-gray-400' : 'text-gray-600'">
                        <svg v-if="isDark" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                        <svg v-else class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Balance Card -->
            <div class="px-4 py-4">
                <div :class="isDark ? 'bg-gradient-to-br from-yellow-600 to-yellow-700' : 'bg-gradient-to-br from-yellow-500 to-yellow-600'" class="rounded-2xl p-5 shadow-lg">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <div class="text-yellow-200 text-xs mb-1">Balance Total (USDT)</div>
                            <div class="text-white font-extrabold text-3xl">{{ totalBalance.toFixed(2) }}</div>
                            <div class="text-yellow-200 text-sm mt-1">≈ ${{ totalBalance.toFixed(2) }} USD</div>
                        </div>
                        <button class="text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex space-x-2">
                        <button class="flex-1 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-2 rounded-lg transition-colors">
                            Depositar
                        </button>
                        <button class="flex-1 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-2 rounded-lg transition-colors">
                            Retirar
                        </button>
                        <button class="flex-1 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-2 rounded-lg transition-colors">
                            Transferir
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="px-4 mb-4">
                <div class="grid grid-cols-4 gap-3">
                    <button :class="isDark ? 'bg-gray-800' : 'bg-white'" class="p-4 rounded-xl flex flex-col items-center space-y-2">
                        <div class="w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-gray-900" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z"/>
                            </svg>
                        </div>
                        <span :class="isDark ? 'text-white' : 'text-gray-900'" class="text-xs font-semibold">Convertir</span>
                    </button>
                    <button :class="isDark ? 'bg-gray-800' : 'bg-white'" class="p-4 rounded-xl flex flex-col items-center space-y-2">
                        <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span :class="isDark ? 'text-white' : 'text-gray-900'" class="text-xs font-semibold">Earn</span>
                    </button>
                    <button :class="isDark ? 'bg-gray-800' : 'bg-white'" class="p-4 rounded-xl flex flex-col items-center space-y-2">
                        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span :class="isDark ? 'text-white' : 'text-gray-900'" class="text-xs font-semibold">Órdenes</span>
                    </button>
                    <button :class="isDark ? 'bg-gray-800' : 'bg-white'" class="p-4 rounded-xl flex flex-col items-center space-y-2">
                        <div class="w-12 h-12 bg-purple-500 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                            </svg>
                        </div>
                        <span :class="isDark ? 'text-white' : 'text-gray-900'" class="text-xs font-semibold">Más</span>
                    </button>
                </div>
            </div>

            <!-- Tabs -->
            <div :class="isDark ? 'bg-gray-800' : 'bg-white'" class="px-4 py-2 flex space-x-6 overflow-x-auto scrollbar-hide">
                <button 
                    v-for="tab in tabs" 
                    :key="tab"
                    @click="activeTab = tab"
                    :class="activeTab === tab ? 'text-yellow-500 border-b-2 border-yellow-500' : (isDark ? 'text-gray-400' : 'text-gray-600')"
                    class="pb-2 font-semibold text-sm whitespace-nowrap transition-colors">
                    {{ tab }}
                </button>
            </div>

            <!-- Search Bar -->
            <div class="px-4 py-3">
                <div :class="isDark ? 'bg-gray-800' : 'bg-white'" class="flex items-center px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5" :class="isDark ? 'text-gray-400' : 'text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input 
                        v-model="searchQuery"
                        type="text" 
                        placeholder="Buscar moneda" 
                        :class="isDark ? 'bg-gray-800 text-white' : 'bg-white text-gray-900'"
                        class="flex-1 ml-2 outline-none text-sm">
                    <button :class="isDark ? 'text-gray-400' : 'text-gray-500'">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Crypto List -->
            <div class="px-4 space-y-1">
                <div 
                    v-for="crypto in filteredCryptos" 
                    :key="crypto.symbol"
                    :class="isDark ? 'bg-gray-800 hover:bg-gray-750' : 'bg-white hover:bg-gray-50'"
                    class="p-4 rounded-lg flex items-center justify-between transition-colors">
                    <div class="flex items-center space-x-3 flex-1">
                        <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center font-bold text-gray-900 text-lg flex-shrink-0">
                            {{ crypto.icon }}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center space-x-2">
                                <span :class="isDark ? 'text-white' : 'text-gray-900'" class="font-bold">{{ crypto.symbol }}</span>
                                <span :class="isDark ? 'bg-gray-700 text-gray-300' : 'bg-gray-200 text-gray-700'" class="text-xs px-2 py-0.5 rounded">
                                    {{ crypto.leverage }}x
                                </span>
                            </div>
                            <div :class="isDark ? 'text-gray-400' : 'text-gray-600'" class="text-xs">
                                Vol {{ crypto.volume }}
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div :class="isDark ? 'text-white' : 'text-gray-900'" class="font-bold">{{ formatPrice(crypto.price) }}</div>
                        <div :class="crypto.change >= 0 ? 'bg-green-500' : 'bg-red-500'" class="text-white text-xs font-bold px-2 py-1 rounded mt-1">
                            {{ crypto.change >= 0 ? '+' : '' }}{{ crypto.change.toFixed(2) }}%
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div :class="isDark ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-300'" class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto border-t px-4 py-2">
                <div class="grid grid-cols-5 gap-2">
                    <button 
                        v-for="nav in bottomNav" 
                        :key="nav.name"
                        @click="currentNav = nav.name"
                        :class="currentNav === nav.name ? 'text-yellow-500' : (isDark ? 'text-gray-400' : 'text-gray-600')"
                        class="flex flex-col items-center space-y-1 py-2 transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" v-html="nav.icon"></svg>
                        <span class="text-xs font-semibold">{{ nav.name }}</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isDark: true,
                totalBalance: 12456.78,
                activeTab: 'Favoritos',
                searchQuery: '',
                currentNav: 'Home',
                tabs: ['Favoritos', 'Spot', 'Futuros', 'DeFi', 'Fan Token'],
                bottomNav: [
                    { 
                        name: 'Home', 
                        icon: '<path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>'
                    },
                    { 
                        name: 'Mercados', 
                        icon: '<path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>'
                    },
                    { 
                        name: 'Trading', 
                        icon: '<path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>'
                    },
                    { 
                        name: 'Futuros', 
                        icon: '<path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>'
                    },
                    { 
                        name: 'Cartera', 
                        icon: '<path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"/><path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"/>'
                    }
                ],
                cryptos: [
                    { symbol: 'BTC', name: 'Bitcoin', price: 67234.50, change: 2.45, icon: '₿', volume: '1.2B', leverage: 125 },
                    { symbol: 'ETH', name: 'Ethereum', price: 3456.78, change: -1.23, icon: 'Ξ', volume: '890M', leverage: 75 },
                    { symbol: 'BNB', name: 'Binance', price: 456.32, change: 3.67, icon: 'B', volume: '456M', leverage: 50 },
                    { symbol: 'SOL', name: 'Solana', price: 145.67, change: 5.23, icon: 'S', volume: '234M', leverage: 50 },
                    { symbol: 'ADA', name: 'Cardano', price: 0.567, change: -2.34, icon: '₳', volume: '123M', leverage: 25 },
                    { symbol: 'XRP', name: 'Ripple', price: 0.523, change: 1.45, icon: 'X', volume: '345M', leverage: 25 },
                    { symbol: 'DOT', name: 'Polkadot', price: 5.67, change: -0.87, icon: '●', volume: '89M', leverage: 20 },
                    { symbol: 'DOGE', name: 'Dogecoin', price: 0.082, change: 4.56, icon: 'Ð', volume: '567M', leverage: 20 },
                    { symbol: 'AVAX', name: 'Avalanche', price: 34.56, change: 2.34, icon: 'A', volume: '78M', leverage: 25 },
                    { symbol: 'MATIC', name: 'Polygon', price: 0.891, change: -1.45, icon: 'M', volume: '156M', leverage: 25 },
                ]
            },
            computed: {
                filteredCryptos() {
                    if (!this.searchQuery) return this.cryptos;
                    const query = this.searchQuery.toLowerCase();
                    return this.cryptos.filter(c => 
                        c.symbol.toLowerCase().includes(query) || 
                        c.name.toLowerCase().includes(query)
                    );
                }
            },
            methods: {
                formatPrice(price) {
                    if (price >= 1000) {
                        return '$' + price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    } else if (price >= 1) {
                        return '$' + price.toFixed(2);
                    } else {
                        return '$' + price.toFixed(4);
                    }
                }
            }
        });
    </script>
</body>
</html>
