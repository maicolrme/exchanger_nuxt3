<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar Criptomonedas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script></script>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .light-mode body {
            background-color: #f7fafc;
            color: #2d3748;
        }
        .light-mode .bg-gray-800 {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
        }
        .light-mode .text-gray-400 {
            color: #718096;
        }
        .light-mode .hover\:bg-gray-700:hover {
            background-color: #edf2f7;
        }
        .light-mode .bg-yellow-500 {
            background-color: #ecc94b;
        }
        .light-mode .bg-yellow-500:hover {
            background-color: #d69e2e;
        }
        .light-mode .text-yellow-400 {
            color: #d69e2e;
        }
        .light-mode .bg-gray-700 {
            background-color: #e2e8f0;
        }
        .light-mode .bg-gray-700:hover {
            background-color: #cbd5e0;
        }
        .light-mode input, .light-mode select {
            background-color: #edf2f7;
            color: #2d3748;
            border: 1px solid #cbd5e0;
        }
    </style>
</head>
<body :class="{'light-mode': isLightMode}" v-cloak>
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
            <button @click="goBack" class="text-yellow-500 hover:text-yellow-400 transition-colors duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="text-xl font-bold text-white">Depositar</h1>
            <button @click="toggleTheme" class="text-gray-400 hover:text-white transition-colors duration-300">
                <svg v-if="isLightMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m8.042-8.485l.707-.707M10.95 18.49l-.707.707m8.485-1.414l.707.707M18.49 10.95l.707-.707M18.49 13.05l.707-.707m-1.414-8.485l-.707.707M3 12h1m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg v-else class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-8">
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 max-w-md mx-auto">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Realizar Depósito</h2>

                <div class="mb-4">
                    <label for="crypto" class="block text-gray-400 text-sm font-bold mb-2">Criptomoneda</label>
                    <select id="crypto" v-model="selectedCrypto" class="shadow appearance-none border rounded w-full py-3 px-4 bg-gray-700 text-white leading-tight focus:outline-none focus:shadow-outline transition-colors duration-300">
                        <option disabled value="">Seleccione una criptomoneda</option>
                        <option v-for="crypto in availableCryptos" :value="crypto.symbol" :key="crypto.symbol">{{ crypto.name }} ({{ crypto.symbol }})</option>
                    </select>
                </div>

                <div v-if="selectedCrypto" class="mb-6">
                    <label for="address" class="block text-gray-400 text-sm font-bold mb-2">Dirección de Depósito ({{ selectedCrypto }})</label>
                    <div class="flex items-center bg-gray-700 rounded-lg p-3">
                        <input type="text" id="address" :value="depositAddress" readonly class="flex-1 bg-transparent border-none text-white focus:outline-none">
                        <button @click="copyAddress" class="ml-3 text-yellow-500 hover:text-yellow-400 transition-colors duration-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        </button>
                    </div>
                    <p v-if="addressCopied" class="text-green-500 text-xs mt-2">¡Dirección copiada!</p>
                    <p class="text-gray-500 text-xs mt-2">Envía solo {{ selectedCrypto }} a esta dirección. Enviar otras monedas puede resultar en la pérdida de tus fondos.</p>
                </div>

                <button @click="proceedToDeposit" :disabled="!selectedCrypto" class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    He enviado los fondos
                </button>
            </div>
        </main>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isLightMode: false,
                selectedCrypto: '',
                depositAddress: '',
                addressCopied: false,
                availableCryptos: [
                    { name: 'Bitcoin', symbol: 'BTC', address: '1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2' },
                    { name: 'Ethereum', symbol: 'ETH', address: '0xAb5801a7D398351b8bE11C439e05C5B3259aeC9B' },
                    { name: 'USD Coin', symbol: 'USDC', address: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48' }
                ]
            },
            watch: {
                selectedCrypto(newVal) {
                    const crypto = this.availableCryptos.find(c => c.symbol === newVal);
                    this.depositAddress = crypto ? crypto.address : '';
                    this.addressCopied = false;
                }
            },
            methods: {
                toggleTheme() {
                    this.isLightMode = !this.isLightMode;
                    localStorage.setItem('isLightMode', this.isLightMode);
                },
                goBack() {
                    window.history.back();
                },
                copyAddress() {
                    navigator.clipboard.writeText(this.depositAddress).then(() => {
                        this.addressCopied = true;
                        setTimeout(() => this.addressCopied = false, 2000);
                    }).catch(err => {
                        console.error('Error al copiar la dirección: ', err);
                    });
                },
                proceedToDeposit() {
                    const depositDetails = {
                        crypto: this.availableCryptos.find(c => c.symbol === this.selectedCrypto).name,
                        symbol: this.selectedCrypto,
                        address: this.depositAddress,
                        network: this.selectedCrypto + ' Network',
                        fee: 0.00 // Los depósitos suelen ser sin costo en la plataforma
                    };
                    localStorage.setItem('depositDetails', JSON.stringify(depositDetails));
                    window.location.href = 'deposit-confirmation.html';
                }
            },
            mounted() {
                this.isLightMode = localStorage.getItem('isLightMode') === 'true';
            }
        });
    </script>
</body>
</html>
